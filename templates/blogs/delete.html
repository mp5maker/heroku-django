{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col p-5">
                <div>
                    <h4>
                        Delete Post
                    </h4>
                </div>
                <div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <p>
                            Are you sure you want to delete "{{ post.title }}" ?
                        </p>
                        <p>
                            <input type="submit" class="btn btn-primary" value="Confirm"/>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
