{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col p-5 m-5 box-shadow">
                <h1>Posts</h1>
                {% for post in object_list %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="card-text">
                                {{ post.text }}
                            </p>
                        </div>
                        <div class="card-footer">
                            Published On: {{ post.created_at }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
